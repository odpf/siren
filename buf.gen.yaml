version: v1beta1
plugins:
  - name: go
    out: internal/server/proto
    opt: paths=source_relative
  - name: go-grpc
    out: internal/server/proto
    opt: paths=source_relative,require_unimplemented_servers=true
  - name: grpc-gateway
    out: internal/server/proto
    opt:
      - paths=source_relative
      - allow_repeated_fields_in_body=true
  - name: validate
    out: internal/server/proto
    opt:
      - paths=source_relative
      - lang=go
  - name: openapiv2
    out: third_party/OpenAPI
    opt:
      - allow_repeated_fields_in_body=true
